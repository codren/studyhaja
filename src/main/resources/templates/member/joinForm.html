<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainLayout}">

<th:block layout:fragment="script">
    <div th:replace="fragments/formValidation::formValidation"></div>
</th:block>

<div class="container" layout:fragment="content">
    <div class="py-4 text-center">
        <h2>회원가입</h2>
    </div>
    <div class="row justify-content-center">
        <form class=" needs-validation col-sm-6" th:action="@{/member/new}" role="form" method="post"
              th:object="${joinFormDto}" novalidate>
            <div class="form-group">
                <label th:for="name">이메일</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요" required>

                <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError text-danger">Incorrect data</small>
            </div>
            <div class="form-group">
                <label th:for="email">닉네임</label>
                <input type="text" th:field="*{nickname}" class="form-control" placeholder="닉네임을 입력해주세요" required
                       minlength="3" maxlength="20">
                <small id="nicknameHelp" class="form-text text-muted">&nbsp 공백없이 문자와 숫자로만 3자 이상 20자 이내 </small>

                <small th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}" class="fieldError text-danger">Incorrect
                    data</small>
            </div>
            <div class="form-group">
                <label th:for="password">비밀번호</label>
                <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번를 입력해주세요" required
                       minlength="8" maxlength="50">
                <small id="emailHelp" class="form-text text-muted">&nbsp 공백없이 8자 이상 50자 이내 </small>
                <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError text-danger">Incorrect
                    data</small>
            </div>
            <div style="text-align: center">
                <button type="submit" class="btn btn-primary" style="">가입하기</button>
            </div>
        </form>
    </div>
</div>
</html>
