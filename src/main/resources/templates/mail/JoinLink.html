<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div>
        <p>안녕하세요 <span th:text="${nickname}"></span>님</p>

        <div>
            <h2>회원가입을 완료하기 위해 <a th:href="${host + link}" th:text="링크">Link</a>를 클릭하여 이메일 인증하세요</h2>
            </br>
            <p>링크가 동작하지 않는 경우에는 아래 URL을 웹브라우저 검색창에 복사해서 붙여 넣으세요.</p>
            <small th:text="${host + link}"></small>
        </div>
    </div>
</body>
</html>
