<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainLayout}">

<div class="container" layout:fragment="content">
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-2">
            <div th:replace="fragments/settingsSideBar.html::settingsMenu (currentMenu='password')"></div>
            </div>
            <div class="col-8">
                <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                    <span th:text="${message}">메시지</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="row">
                    <h2 class="col-sm-12" >비밀번호 변경</h2>
                </div>
                <div class="row mt-3">
                    <form class="needs-validation col-6" action="#"
                          th:action="@{/settings/password}" th:object="${passwordFormDto}" method="post" novalidate>

                        <div class="form-group">
                            <label for="currentPassword"> 현재 비밀번호</label>
                            <input id="currentPassword" type="password" th:field="*{currentPassword}" class="form-control"
                                   aria-describedby="newPasswordHelp" placeholder="현재 비밀번호 입력" required min="8" max="50">
                            <small class="invalid-feedback">현재 비밀번호를 입력하세요</small>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}">Current Password Error</small>
                        </div>

                        <div class="form-group">
                            <label for="newPassword">새 비밀번호</label>
                            <input id="newPassword" type="password" th:field="*{newPassword}" class="form-control"
                                   aria-describedby="newPasswordHelp" placeholder="새 비밀번호 확인" required min="8" max="50">
                            <small class="invalid-feedback">새 비밀번호를 입력하세요</small>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">New Password Error</small>
                        </div>

                        <div class="form-group">
                            <label for="newPasswordConfirm">새 비밀번호 확인</label>
                            <input id="newPasswordConfirm" type="password" th:field="*{newPasswordConfirm}" class="form-control"
                                   aria-describedby="newPasswordConfirmHelp" placeholder="새 비밀번호 확인" required min="8" max="50">
                            <small class="invalid-feedback">새 비밀번호 다시 입력하세요</small>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('newPasswordConfirm')}" th:errors="*{newPasswordConfirm}">New Password Confirm Error</small>
                        </div>

                        <div class="form-group text-center">
                            <button class="btn btn-outline-primary" type="submit" aria-describedby="submitHelp">변경</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="script">
    <div th:replace="fragments/formValidation::formValidation"></div>
</th:block>
</html>
