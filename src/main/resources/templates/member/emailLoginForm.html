<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainLayout}">


<div class="container" layout:fragment="content">

    <div class="py-5 text-center">
        <h2>이메일 인증 로그인</h2>
    </div>

    <div class="row justify-content-center">
        <div class="col-sm-6">
            <div th:if="${error}"  class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                <span th:text="${message}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <form class="needs-validation" action="#" th:action="@{/member/email/send-login-token}" method="post"
                  novalidate>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input id="email" type="email" name="email" class="form-control"
                           placeholder="your@email.com" aria-describedby="emailHelp" required>
                    <small class="invalid-feedback">이메일을 입력하세요</small>
                </div>

                <div class="form-group text-center">
                    <button class="btn btn-primary mt-1" type="submit" aria-describedby="submitHelp">이메일 전송</button>
                    <small id="submitHelp" class="form-text text-muted mt-3">
                        Study HAJA 회원이 아니시라면, <a href="#" th:href="@{/member/new}">계정을 먼저 만드세요</a>
                    </small>
                </div>
            </form>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <div th:replace="fragments/formValidation::formValidation"></div>
</th:block>
</html>
